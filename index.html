<!doctype html>

<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script>
$(document).ready(function() {
	
	function format(data) {
		function isDate(val) {
		    var d = new Date(val);
		    return !isNaN(d.valueOf());
		}

		if (data == "null" || data == "true" || data == "false" || !isNaN(Number(data))) return data;
		else if (isDate(data)) return 'Convert.ToDateTime("' + data + '")';
		else return '"' + data + '"';
	}

	function handle(e) {
		var className = $("#className").val();
		var output = '';

		if (!className)
			output = 'Please fill out class name below'	
		else {
			var arrVarName = 'sample' + className + 's';

			var declaration = null;
			var radioValue = $("input:radio[name='declaration']:checked").val();
			if (radioValue == 'var') declaration = 'var';
			else if (radioValue == 'field') declaration = 'private readonly ' + className + '[]';

		    var arrayIndices = $("input:checkbox[name='arrayIndices']").is(':checked');

			var lines = $('#input').val().split('\n');
			var header = null;
	
			output += declaration + ' ' + arrVarName + ' = new[] {\n';
	
			for (var i = 0; i < lines.length; i++) {
				if (i == 0)
					header = lines[i].split(',');
				else {
					var cells = lines[i].split(',');
					if (cells.length == 1 && cells[0] == '') continue;
					if (i > 1)
						output += ',\n\n';

				    if (arrayIndices)
				        output += '   ' +
				            ' // ' + String(i-1) + '\n';

					output += '    new ' + className + '() {\n';
					for (var j=0; j < header.length; j++) {
						var value = (typeof cells[j] == 'undefined' || cells[j] == '' ? 'null' : format(cells[j]));
						output += '        ' + header[j].trim() + ' = ' + value.trim() + (j == header.length-1 ? '' : ',') + '\n';
					}
					output += '    }';
				}
			}
	
			output += '\n};\n';
		}

		$('#output').val(output);
	}

	$('textarea, input, :radio').on('input propertychange click', handle);
	$('#output').on('click', function(e) { $(e.target).select(); });
});
</script>

<style>
textarea {
    width: 49%;
    display: inline-block;
    height: 80vh;
}

body {
    height: 100%;
}

#input {
    float:left;
}

#output {
    float:right;
}

input {
	display: inline-block;
	clear: right;
}

label {
	display: inline-block;
	clear: left;
}
</style>
</head>
<body>

<textarea id="input"></textarea>
<textarea id="output"></textarea>

<div id="controls">
	<p>
		<label>Class Name</label>
		<input id="className" type="text"></input>
	</p>

	<p>
		Declaration type:
		<input type="radio" name="declaration" value="var" checked>
		<label>Local variable</label>
		<input type="radio" name="declaration" value="field">
		<label>Private readonly field</label>
	</p>
    
    <p>
        Add comments with array indices:
        <input type="checkbox" name="arrayIndices"/>
    </p>
</div>


</body>
