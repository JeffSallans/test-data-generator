<!doctype html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
</head>

<body>
    <div class="controls">
      <h1>Test Data Generator</h1>
    </div>
    <div class="controls">
        <div class="column">
            <p>
                    <label>Class Name</label>
                    <input data-bind="value: className" type="text"></input>
            </p>

            <p>
                    <label>Array Variable Name</label>
                    <input data-bind="value: arrVarName" type="text"></input>
            </p>

            <p>
                    <label># Spaces Indent</label>
                    <input data-bind="value: indent" type="text"></input>
            </p>
        </div>
        <div class="column">

            <p>
                    <label>Declaration type:</label>
                    <input type="radio" name="declaration"
                           data-bind="checked: declaration, value: 'private readonly ' + className() + '[]'">
                    Private readonly field
            </p>
            <p>
                    <label>&nbsp;</label>
                    <input type="radio" name="declaration" value="var"
                           data-bind="checked: declaration">
                    Local variable
            </p>

            <p>
                <label>Field delimeter:</label>
                <select id="delim" data-bind="value: delim">
                        <option value=",">Comma</option>
                        <option value="	">Tab</option>
                </select>
            </p>
        </div>
    </div>

    <div class="textareas">
        <textarea class="input" data-bind="value: input, valueUpdate: 'keyup'"></textarea>
        <textarea class="output" data-bind="value: output"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="index.js"></script>
</body>
