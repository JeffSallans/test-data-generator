<!doctype html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/lodash.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <!-- <div class="help" data-bind="hidable: void 0">
        Help!
    </div> -->

  <div class="controls">
    <h1>Test Data Anti-Generator</h1>
  </div>
  <div class="controls">
    <div class="column">
      <p>
        <label>Class Name</label>
        <input data-bind="value: className" type="text"></input>
      </p>

      <p>
        <label>Array Variable Name</label>
        <input data-bind="value: arrVarName" type="text"></input>
      </p>
    </div>
    <div class="column">

      <p>
        <label>Declaration type:</label>
        <input type="radio" name="declaration"
        data-bind="checked: declaration, value: 'private readonly ' + className() + '[]'">
        Private readonly field
      </p>
      <p>
        <label>&nbsp;</label>
        <input type="radio" name="declaration" value="var"
        data-bind="checked: declaration">
        Local variable
      </p>

      <p>
        <label>Field delimeter:</label>
        <select id="delim" data-bind="value: delim">
          <option value=",">Comma</option>
          <option value="	">Tab</option>
        </select>
      </p>
    </div>
  </div>

  <div class="textareas">
    <textarea class="input" data-bind="value: input"></textarea>
    <textarea class="output" data-bind="value: output, valueUpdate: 'keyup'"></textarea>
  </div>

    <script src="lib/knockout-min.js"></script>
  <script src="shared.js"></script>
  <script src="parse.js"></script>
</body>
